<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM IMAGE</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["elang.jpg", "gorila.jpg", "singa.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Elang") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar elang.jpg")
            }
            

            if(pilihan.value == "Gorila") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar gorila.png")
            }

            if(pilihan.value == "Singa") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar singa.png")
            }    
        }
    </script>
</head>
<body>
    
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Elang">Elang</option>
        <option value="Gorila">gorila</option>
        <option value="Singa">Singa</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
